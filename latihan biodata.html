<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>latihan form 2</title>

<body>
<form id="form1" name="form1" method="post">
  <span style="text-align: center"></span>
  <p style="text-align: center">FORM BIODATA</p>
  <table width="100%" border="2" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td width="29%">Nama</td>
        <td width="71%"><input type="text" name="textfield" id="textfield"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td><textarea name="textarea" id="textarea"></textarea></td>
      </tr>
      <tr>
        <td>Pilihan Kendaraan yang dimiliki</td>
        <td><p>
          <label>
            <input type="radio" name="Kendaraan" value="1" id="Kendaraan_0">
            Mobil</label>
          <br>
          <label>
            <input type="radio" name="Kendaraan" value="2" id="Kendaraan_1">
            Motor</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>Program yang dipilih</td>
        <td><p>
          <label>
            <input type="checkbox" name="Jurusan" value="1" id="Jurusan_0">
            S1</label>
          <br>
          <label>
            <input type="checkbox" name="Jurusan" value="2" id="Jurusan_1">
            S2</label>
          <br>
        </p></td>
      </tr>
      <tr style="text-align: center">
        <td colspan="2"><input type="button" name="button" id="button" value="Button"></td>
      </tr>
    </tbody>
  </table>
  <p style="text-align: center">&nbsp;</p>
  <p style="text-align: center">&nbsp;</p>
  <p style="text-align: center">&nbsp;</p>

  <p style="text-align: center">&nbsp;</p>
</form>

</html>
